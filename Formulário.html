<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulário.css">
    <title>cadastro</title>
</head>
<body>
    
   <div>
    <h1 id="título">cadastro de GAMes</h1>
    <p id="subtítulo">Complete suas informações</p>
    <br>
   </div> 

   <form>
    <fieldset class="grupo">
        <div>
           <label for="nome"><strong>nome</strong></label> 
           <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>
     <div class="campo">
    <label for="email"><strong>Email</strong></label>
    <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
        <label><strong>Qual a sua relaçâo com os games?</strong></label>

        <label>
            <input type="radio" name="devweb" value="iniciante" checked>iniciante
        </label>

        <label>
            <input type="radio" name="devweb" value="médio">médio
        </label>

        <label>
            <input type="radio" name="devweb" value="bom">bom
        </label>
        </div>
        
    <div class="campo">
        <label for="Jogos"><strong></strong>Jogos que voçê conhece?</label>
        <select  id="Jogos">
        <option selected disable value="">CRASH</option>
        <option>SUPER MARIO</option>
        <option>GTA</option>
        <option>STREET FIGHTER</option>
        </select>

    
    </div>
<fieldset class="grupo">
<div id="check">
<label><strong>Selecione as plataformas que você costuma jogar:</strong></label><br><br>
<input type="checkbox" id="tecnologial" name="tecnologial" value="PC" >
<label for="tecnologial">PC</label>
<input type="checkbox" name="tecnologial" id="tecnologial" value="XBOX">
<label for="tecnologial">XBOX</label>
<input type="checkbox" id="tecnologial" name="tecnologial" value="PLAYSTATION"> 
<label for="tecnologial">PLAYSATION</label>
<input type="checkbox" name="tecnologial" id="tecnologial" value="CELULAR">
<label for="tecnologial">CELULAR</label>
</div>

</fieldset>
<div class="campo">
    <br>
    <label><strong>Conte um pouco da sua experiência com games:</strong></label>
    <textarea POW="6" style="width: 26em" id="experiência" name="experiência"></textarea>
</div>
<button class="botao" type="submit">concluído</button>

   </form>
</body>
</html>
